<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a58b7d; /* Soft brownish color similar to the image */
            color: white;
        }
        .header-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .header-buttons button {
            margin: 0 10px;
            background-color: #333;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 50%;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: #333;
            border: none;
            padding: 5px 10px;
        }
        .profile-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #666;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-info, .song-info, .distance-info {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="logout-button">Log-out</button>
    <div class="header-buttons">
        <button>Profile</button>
        <button>Status</button>
    </div>

    <div class="container mt-3">
        <!-- Profile Row 1 -->
        <div class="profile-row">
            <div class="profile-info">
                <img src="profile1.jpg" class="profile-img" alt="Profile Picture">
                <p>Status: Doing something...</p>
            </div>
            <div class="song-info">
                <p>Listening to: Song Title 1</p>
            </div>
            <div class="distance-info">
                <p>Distance: 10 ft</p>
            </div>
        </div>
        
        <!-- Profile Row 2 -->
        <div class="profile-row">
            <div class="profile-info">
                <img src="profile2.jpg" class="profile-img" alt="Profile Picture">
                <p>Status: Doing something else...</p>
            </div>
            <div class="song-info">
                <p>Listening to: Song Title 2</p>
            </div>
            <div class="distance-info">
                <p>Distance: 20 ft</p>
            </div>
        </div>
        
        <!-- Profile Row 3 -->
        <div class="profile-row">
            <div class="profile-info">
                <img src="profile3.jpg" class="profile-img" alt="Profile Picture">
                <p>Status: Another activity...</p>
            </div>
            <div class="song-info">
                <p>Listening to: Song Title 3</p>
            </div>
            <div class="distance-info">
                <p>Distance: 30 ft</p>
            </div>
        </div>
        
        <!-- Additional rows can be added similarly -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
